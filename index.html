<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>91social | Internship</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>

<body class="container">
  <div class="row">
    <div class="d-flex mx-auto card shadow mt-5 p-4">
      <div class="container">
        <div class="h3 text-dark">
          <img src="images/Logo.webp" alt="logo" class="mr-5"> Contact Form
        </div>
        <form class="form mt-4 h6 text-dark" id="form" method="post">
          <div class="row">
            <div class="form-group col-md-4 col-6">
              <label for="title" class="forn-label">Title:</label>
              <select name="title" id="title" class="form-control" title="Enter Title" required>
                <option value="" disabled selected>--choose--</option>
                <option value="Mr">Mr.</option>
                <option value="Mrs">Mrs.</option>
                <option value="Ms">Ms.</option>
              </select>
            </div>
            <div class="form-group col-md-8 col-6">
              <label for="name" class="">Username: </label>
              <input type="text" name="name" id="name" class="form-control" title="Enter atleast 3 characters" minlength="3" placeholder="Eg. John" required>
              <small>Username must be atleast 3 characters.</small>
            </div>
          </div>

          <div class="row">
            <div class="col-12 my-1">
              <label for="email" class="">Email:</label>
              <input type="email" name="email" id="email" class="form-control" title="Valid Email: abc@def.xyz" placeholder="Eg. some@one.com" required>
            </div>
          </div>

          <div class="row">
            <div class="col-12 my-1">
              <label for="password" class="">Password:</label>
              <input type="password" name="password" id="password" class="form-control" pattern="(?=.*\d)(?=.*[a-zA-Z]).{7,}" minlength="7" title="Must contain at least one number and one alphabet letter, and at least 7 or more characters"
                placeholder="Enter password" required>
                <small>Must contain at least one number and one alphabet letter, and at least 7 or more characters.</small>
            </div>
          </div>

          <div class="row">
            <div class="col-12 my-1">
              <label for="phone" class="">Mobile Number:</label>
              <input type="tel" id="phone" name="phone" class="form-control" pattern="[0-9]{10}" title="Must contain 10 digits" placeholder="Eg. 1234567890" maxlength="10" required>
            </div>
          </div>

          <div class="row">
            <div class="col-12 my-1">
              <label for="address">Address:</label>
              <textarea id="address" name="address" rows="4" cols="50" maxlength="500" placeholder="Enter your Address" title="Enter Address" class="form-control" required></textarea>
            </div>
          </div>
          <div class="row">
            <button type="submit" name="submit" class="btn btn-lg mx-auto col-md-4 col-12 mt-2">Submit</button>
          </div>
          <div class="mt-5" id="responseDiv">
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script id="response" type="text/x-handlebars-template">
    <div class="mt-5 display-4">
      Thanks for your Response!
      <div class="mt-2">
        <ul class="list-group lead list-group-flush mb-2">
          <li class="list-group-item"> <span class="col-6" >Title:<span> <span class="col-6" > {{ title }}</span>  </li>
          <li class="list-group-item"> <span class="col-6" >Name:<span> <span class="col-6" > {{ name }}</span>  </li>
          <li class="list-group-item"> <span class="col-6" >Email:<span> <span class="col-6" > {{ email }}</span>  </li>
          <li class="list-group-item"> <span class="col-6" >Password:<span> <span class="col-6" > {{ password }}</span>  </li>
          <li class="list-group-item"> <span class="col-6" >Mobile Number:<span> <span class="col-6" > {{ phone }}</span>  </li>
          <li class="list-group-item"> <span class="col-6" >Address:<span> <span class="col-6" > {{ address }}</span>  </li>
        </ul>
        <a href="index.html" class="btn btn-lg btn-outline-dark">Go Back to form</a>
      </div>
    </div>
  </script>
  <script type="text/javascript" src="index.js"></script>

  <!-- <script type="text/javascript" src="validation.js"></script> -->
</body>

</html>
